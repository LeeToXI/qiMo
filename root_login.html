<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <title>管理员登录</title>
        <link href="00app/layui/css/layui.css" rel="stylesheet">
        <script src="00app/layui/layui.js"></script>
        <link href="css/css_lxd.css" rel="stylesheet">
    </head>
    <body>
        <div class="layui-fuid" style="background-color: aqua;height:1000px">
            <div class="layui-row" style="height:600px;">
                <!--左边部分-->
                <div class="layui-col-sm4 layui-col-md4">.</div>
                <!--居中部分-->
                <div class="layui-col-sm4 layui-col-md4" style="background-color: rgb(138, 247, 247);height: 600px; margin-top: 50px;overflow: hidden;">
                    <div style="text-align: center;margin-top: 30px;font-family: 宋体;font-size: 30px;"><p>请登录管理员账号</p></div>
                    <form class="layui-form" style="margin-top: 70px;">
                        <div class="demo-login-container">
                            <!--用户名输入框部分-->
                          <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px;">
                            <div class="layui-input-wrap">
                              <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-username" style="color: #ff0000;"></i>
                              </div>
                              <input type="text" name="username" value="" placeholder="用户名" lay-reqtext="用户名没填哦" autocomplete="off" class="layui-input" lay-affix="clear">
                            </div>
                          </div>
                          <!--密码输入框部分-->
                          <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px;">
                            <div class="layui-input-wrap">
                              <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-password"></i>
                              </div>
                              <input type="password" name="password" value="" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
                            </div>
                          </div>
                          <!--验证码部分-->
                          <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px;">
                            <div class="layui-row">
                              <div class="layui-col-xs7">
                                <div class="layui-input-wrap">
                                  <div class="layui-input-prefix">
                                    <i class="layui-icon layui-icon-vercode"></i>
                                  </div>
                                  <input type="text" name="captcha" value="" placeholder="验证码" lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
                                </div>
                              </div>
                              <div class="layui-col-xs5">
                                <div style="margin-left: 10px;">
                                  <img src="https://www.oschina.net/action/user/captcha" onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();">
                                </div>
                              </div>
                            </div>
                          </div>
                          <!--记住密码部分-->
                          <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px;">
                            <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                            <a href="#forget" style="float: right; margin-top: 7px;">忘记密码？</a>
                          </div>
                          <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px; margin-top: 20;">
                            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login"><a href="user_manager.html">登录</a></button>
                          </div>
                          <!--社交账号部分-->
                          <div class="layui-form-item demo-login-other" style="margin-left: 20px;">
                            <label>社交账号登录</label>
                            <span style="padding: 0 21px 0 6px;">
                              <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
                              <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat" style="color: #4daf29;"></i></a>
                              <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #ffaa00;"></i></a>
                            </span>
                          </div>
                        </div>
                      </form>
                <!--居中内容底部-->
                </div>
                <!--右边部分-->
                <div class="layui-col-sm4 layui-col-md4"><div style="text-align: right; margin-right: 25px;"><a href="index.html">返回首页</a></div></div>
            </div>
        </div>
    </body>
</html>
