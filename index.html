<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="00app/layui/css/layui.css">
    <script src="00app/layui/layui.js"></script>
    <link rel="stylesheet" href="css/css_lxd.css">
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin: 0 0 0 0;width: 99vw;">
    <div style="background-color: #6be1d8;padding: 0 0 10px 0 ;">
        <img src="image/logo.png" height="40" style="padding: 0 0 0 40px;"/>
        <ul class="layui-tab-title"
            style="float: right;
                    border-width: 0;
                    margin: 10px 0 0px 0;
                    background-color: #6be1d8;
                    border-radius: 0 0 10px 10px;">
            <li class="layui-this">首页</li><!--lxd页面-->
            <li>订单管理</li>
            <li>权限分配</li>
            <li>商品管理</li>
            <li>用户管理</li><!--syh页面-->
        </ul>
    </div>
    <div class="layui-tab-content" style="padding: 0 0 0 0 ;">
        <!--        首页-->
        <!--        lxd的代码-->
        <div id="tab1" class="layui-show layui-tab-item layui-tab-brief font_color_home" lay-filter="docDemoTabBrief"
             style="
             background-image: url('image/bg.jpg');
             width:99vw;
             height: 100%;
             background-repeat: no-repeat;
             background-position: center center;
             background-size: cover; /* 背景图片覆盖整个元素，保持宽高比 */
             padding: 0 0 0 0 ;
             margin: 0 0 0 0 ;
             background-color: rgba(  0,  0,  0,1);">
            <br>
            <!--搜索框界面-->
            <div style="width: 70vw;
                        background-color: rgba(170,255,255,0);
                        margin: 0 auto;
                        border-radius: 10px;padding: 10px"
                 class="font_color_home">
                <!--                <h1>测试文本</h1>-->
                <!--搜索按钮-->
                <div style="
                            display: flex;           /* 使用Flexbox布局 */
                            align-items: center;     /* 垂直居中对齐 */
                            border-radius: 20px;
                            background-color: rgba(255,255,255,0.84);
                            margin: 10px 0;
                            padding: 0 18px;"
                     class="layui-input_lxd">
                    <input type="text"
                           name="title"
                           required
                           lay-verify="required"
                           placeholder="请输入图书名称"
                           autocomplete="off"
                           class="layui-input "
                           style="background-color: rgba(255,255,255,0);
                                  flex-grow: 1; /* 让输入框占据剩余空间 */
                                  margin: 2px 0px;">
                    <i class="layui-icon" style="font-size: 30px; color: #1E9FFF; margin-left: 10px;">&#xe615;</i>
                </div>
            </div>

            <!--轮播图-->
            <div class="div_lxd" style="    
                    width:70vw;
                    margin: 0 auto;
                    height: 100%;">
                <div class="layui-carousel" id="test1" style="margin: 0 auto;">
                    <div carousel-item>
                        <div class="div_carousel_lxd">
                            <img src="image/nl_img/3f17b084.jpg" style="object-fit: cover;width: 100%;height: 100%;"/></div>
                        <div class="div_carousel_lxd">
                            <img src="image/nl_img/158e0f75.jpg" style="object-fit: cover;width: 100%;height: 100%;"/></div>
                        <div class="div_carousel_lxd">
                            <img src="image/nl_img/d06ed100.jpg" style="object-fit: cover;width: 100%;height: 100%;"/></div>
                        <div class="div_carousel_lxd">
                            <img src="image/nl_img/dafa915b.jpg" style="object-fit: cover;width: 100%;height: 100%;"/></div>
                        <div class="div_carousel_lxd">
                            <img src="image/nl_img/e64312c4.png" style="object-fit: cover;width: 100%;height: 100%;"/></div>
                    </div>
                </div>
            </div><!--轮播图代码结束-->

            <!--资源展示模块-->
            <div style="margin: 20px auto;
                        border-radius: 10px;
                        width: 70vw;
                        /*height: 60vh;!*高度,临时设置,后面取消*!*/
                        background-color: rgba(255,255,255,0.84);">
                <div class=""
                     style="color: #3e3b3b;
                          font-size: 25pt;
                          font-weight: bolder;
                          margin: 5px auto;
                          text-align: center;height: 5vh;">
                    <i class="layui-icon" style="font-size: 30px; color: #1E9FFF;">&#xe705;</i>
                    <span>资源展示</span>
                </div>
                <!--展示的10个模块-->
                <div class="layui-row"
                     style="background-color: rgba(255,255,255,0);
                            width: 68vw;
                            margin: 0 auto;
                            /*padding: 5px 0;*/
                            height: 60vh;padding-bottom: 3vh;">
                    <!--计划是2行4列-->
                    <!--第一行内容-->
                    <div class="layui-inline"
                         style="width: 100%;
                                height: 50%">
                        <!--第一行第一列-->
                        <div class="layui-col-md3"
                             style="background-color: rgba(236,13,13,0.3);
                                    width: 20%;
                                    height: 100%;border-radius: 10px 0 0 0 ;">
                        </div>
                        <!--第一行第二列-->
                        <div class="layui-col-md3"
                             style="background-color: rgba(13,236,91,0.3);width: 20%;height: 100%;">
                        </div>
                        <!--第一行第三列-->
                        <div class="layui-col-md3"
                             style="background-color: rgba(221,13,236,0.3);width: 20%;height: 100%;">
                        </div>
                        <!--第一行第四列-->
                        <div class="layui-col-md3"
                             style="background-color: rgba(13,236,221,0.3);width: 20%;height: 100%;">
                        </div>
                        <!--第一行第五列-->
                        <div class="layui-col-md3"
                             style="
                                background-color: rgba(236,13,13,0.3);
                                width: 20%; 
                                height: 100%;
                                border-radius: 0 10px 0 0 ;">
                        </div>
                    </div>
                    <!--第一行结束-->
                    <!--第二行内容-->
                    <div class="layui-inline"
                         style="width: 100%;
                                height: 50%">
                        <!--第二行第一列-->
                        <div class="layui-col-md3"
                             style="background-color: rgba(229,13,236,0.3);width: 20%;height: 100%;">
                        </div>
                        <!--第二行第二列-->
                        <div class="layui-col-md3"
                             style="background-color: rgba(13,236,229,0.3);width: 20%;height: 100%;">
                        </div>
                        <!--第二行第三列-->
                        <div class="layui-col-md3"
                             style="background-color: rgba(13,236,102,0.3);width: 20%;height: 100%;">
                        </div>
                        <!--第二行第四列-->
                        <div class="layui-col-md3"
                             style="background-color: rgba(13,102,236,0.3);width: 20%;height: 100%;">
                        </div>
                        <!--第二行第五列-->
                        <div class="layui-col-md3"
                             style="background-color: rgba(236,206,13,0.3);width: 20%;height: 100%;">
                        </div>
                    </div>
                </div>
            </div>
        </div><!--lxd的代码结束-->

        <!--       订单管理  -->
        <div id="tab2" class="layui-tab-item">
            <p>内容2</p>
        </div>
        <!--        权限分配-->
        <div id="tab3" class="layui-tab-item">
            <p>内容3</p>
            内容3
        </div>
        <!--        商品管理-->
        <div id="tab4" class="layui-tab-item">
            <p>内容4</p>
            内容4
        </div>
        <!--        用户管理 brief5--><!--syh页面开始-->
        <div id="tab5" class="layui-tab-item">
            <p>内容5</p>
            内容5
        </div>
        <!--syh代码结束-->
    </div>
</div>

<script>
    //这个不知道是干啥的,先不动
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;


        //…
    });
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '69vw' //设置容器宽度
            , arrow: 'always' //始终显示箭头
            // ,anim: 'updown' //切换动画方式
        });
    });


</script>
</body>
</html>
